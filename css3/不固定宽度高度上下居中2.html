<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>不固定宽度高度上下居中2</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			background-color: #000;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
