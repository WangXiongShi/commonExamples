<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding:0;}
		#box1{
			width: 100%;
			height: 50%;
			background-color: #000;
			position: absolute;
			top:0;
		}
		#box2{
			width: 50%;
			height: 50%;
			background-color: #878;
			position: absolute;
			bottom: 0;
		}
		#box3{
			width: 50%;
			height: 50%;
			background-color: #009;
			position: absolute;
			bottom: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
	<div id="box3"></div>
</body>
</html>
