<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>纯css二级菜单</title>
	<style>
        li{float:left;width:100px;}
        li>div{display:none;}
        li:hover>div{display:block;}
    </style>
</head>
<body>
	 <ul>
        <li>1
            <div>1.1</div>
            <div>1.2</div>
            <div>1.3</div>
            <div>1.4</div>
        </li>
        <li>2
            <div>2.1</div>
            <div>2.2</div>
            <div>2.3</div>
            <div>2.4</div>
        </li>
        <li>3
            <div>3.1</div>
            <div>3.2</div>
            <div>3.3</div>
            <div>3.4</div>
        </li>
    </ul>
</body>
</html>
