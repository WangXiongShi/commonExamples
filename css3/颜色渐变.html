<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>渐变</title>
	<style type="text/css">
		section{
			height:200px;
		}
		.box1{
			/*从上到下的渐变*/
			background:linear-gradient(red,blue);
			/*线性渐变 - 从上到下
					从顶部开始的线性渐变. 起点是红色, 慢慢过渡到蓝色
			*/
		}
		.box2{
			background:linear-gradient(to right,yellow,blue);
			/*to right : 	到右边*/
		}
		.box3{
			width: 500px;
			height: 500px;
			background:linear-gradient(to bottom right,red,blue);
			/*to bottom right : 	到右下角*/
		}
		.box4{
			background:linear-gradient(to right,rgba(255,0,0,1),rgba(255,0,0,0));
		}
	</style>
</head>
<body>
	<dl>线性渐变 - 从上到下</dl>
	<dd>从顶部开始的线性渐变. 起点是红色,慢慢过渡到蓝色</dd>
	<section class="box1"></section>
	<dl>线性渐变 - 从左到右</dl>
	<dd>从左边开始的线性渐变. 起点是红色,慢慢过渡到蓝色</dd>
	<section class="box2"></section>
	<dl>线性渐变 - 从左上角到右下角</dl>
	<dd>从左上角到右下角, 起点是红色,慢慢过渡到蓝色</dd>
	<section class="box3"></section>
	<dl>线性渐变 - 透明度</dl>
	<dd>为了添加透明度, 我们使用rgba() 函数来定义颜色节点.
		rgba()函数中的最后一个参数可以是从0 到 1的值, 它定义了颜色的透明度: 0 表示完全透明, 1 表示完全不透明.
	</dd>
	<section class="box4"></section>
</body>
</html>
