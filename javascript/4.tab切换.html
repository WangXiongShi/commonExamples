<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .showDiv{
            width: 300px;
            height: 300px;
            background-color: red;
            font-size: 100px;
            line-height: 300px;
            text-align: center;
        }
        #content{
            width: 300px;
            height: 300px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <input type="button" value="按钮1" class="btn">
    <input type="button" value="按钮2" class="btn">
    <input type="button" value="按钮3" class="btn">
    <div id="content">
        <div class="showDiv">1</div>
        <div class="showDiv">2</div>
        <div class="showDiv">3</div>
    </div>

    <script type="text/javascript">
    var btns = document.getElementsByClassName('btn');
    var showDivs = document.getElementsByClassName('showDiv');
    for(var i = 0; i < btns.length; i++){
        btns[i].index = i;
        btns[i].onclick = function(){
            for(var j = 0; j < showDivs.length; j++){
                btns[j].style.background = '';
                showDivs[j].style.display = 'none';
            }
            this.style.background = 'yellow';
            showDivs[this.index].style.display = 'block';
        }
    }

    </script>


    <script type="text/javascript"></script>
</body>
</html>
