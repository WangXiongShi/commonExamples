<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标移入移出事件例子</title>
	<style type="text/css">
		#box{
			width: 200px;
			height: 200px;
			background-color:yellow;
			display: none;
		}
	</style>
</head>
<body>
	<input type="checkbox" name="" onmouseover="box.style.display='block'" onmouseout="box.style.display='none'">10天免登录
	<div id="box">为了您的信息安全,请保护好您的密码..</div>
	<div style=""></div>
</body>
</html>
